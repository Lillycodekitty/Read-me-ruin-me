<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Me, Ruin Me Book Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Read Me, Ruin Me Book Generator</h1>
  <div class="generator">
    <label for="trope">Choose Trope:</label>
    <select id="trope">
      <option value="">-- Select Trope --</option>
      <option value="Enemies to Lovers">Enemies to Lovers</option>
      <option value="Age Gap">Age Gap</option>
      <option value="Stalker">Stalker</option>
      <option value="Dubcon">Dubcon</option>
      <option value="Kidnapping">Kidnapping</option>
      <option value="Why Choose">Why Choose</option>
      <option value="Dark Academia">Dark Academia</option>
      <option value="BDSM">BDSM</option>
      <option value="Religious Kink">Religious Kink</option>
      <option value="Praise Kink">Praise Kink</option>
      <option value="Strong FMC">Strong FMC</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Mafia">Mafia</option>
      <option value="Paranormal">Paranormal</option>
      <option value="Forbidden Romance">Forbidden Romance</option>
      <option value="Mature Themes">Mature Themes</option>
      <option value="Dark Romance">Dark Romance</option>
      <option value="Sports Romance">Sports Romance</option>
      <option value="Second chance">Second chance</option>
      <option value="Angst">Angst</option>
    </select>

    <label for="genre">Choose Genre:</label>
    <select id="genre">
      <option value="">-- Select Genre --</option>
      <option value="Dark Romance">Dark Romance</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Contemporary">Contemporary</option>
      <option value="Paranormal">Paranormal</option>
      <option value="Dark Academia">Dark Academia</option>
      <option value="BDSM">BDSM</option>
      <option value="Mafia">Mafia</option>
      <option value="Religious">Religious</option>
    </select>

    <label for="spice">Choose Spice Level:</label>
    <select id="spice">
      <option value="">-- Select Spice Level --</option>
      <option value="Mildly Thirsty">Mildly Thirsty</option>
      <option value="Heated">Heated</option>
      <option value="Dripping">Dripping</option>
      <option value="Ravished">Ravished</option>
      <option value="Utterly Destroyed">Utterly Destroyed</option>
    </select>

    <button onclick="generateBook()">Give Me A Book</button>
    <div class="output" id="output">Your steamy book awaits, kitten...</div>
    <button onclick="addToFavorites()" id="favoriteBtn" style="display:none;">❤️ Favorite This Book</button>

    <div class="slider-container" style="display:none;" id="readorride-container">
      <label for="readorride">Read or Ride?</label>
      <input type="range" id="readorride" min="1" max="10" value="5" />
      <div class="readorride-text" id="readorride-text">Drag the slider to decide...</div>
    </div>
  </div>

  <div class="favorites-section" id="favorites">
    <h2>My Favorite Books</h2>
    <div id="favoritesList"></div>
  </div>

 <script src="books.js" defer></script>
<script src="script.js" defer></script>

</body>
</html>
